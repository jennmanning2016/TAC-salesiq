
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAC SalesIQ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    header { background: #4B286D; color: white; padding: 1em; text-align: center; }
    main { padding: 1em; max-width: 800px; margin: auto; }
    .prompt { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; position: relative; }
    .copied-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4caf50;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      display: none;
    }
    input[type="text"] { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <header>
    <h1>TAC SalesIQ</h1>
    <img src="tac-agcg-logo.png" alt="Logo" height="40"/>
  </header>
  <main>
    <input type="text" id="search" placeholder="Search prompts..." />
    <div id="promptList">Loading prompts...</div>
  </main>
  <script>
    async function loadPrompts() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/1vdmhCv-I3nhAR0e2nEkorGH5DygGQrPt18v-KMsgKTM/gviz/tq?tqx=out:json");
      const text = await response.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const prompts = rows.map(r => {
        return {
          title: r.c[0]?.v || "",
          category: r.c[1]?.v || "",
          prompt: r.c[2]?.v || ""
        };
      });

      renderPrompts(prompts);

      document.getElementById('search').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = prompts.filter(p => 
          p.title.toLowerCase().includes(query) || 
          p.category.toLowerCase().includes(query) || 
          p.prompt.toLowerCase().includes(query)
        );
        renderPrompts(filtered);
      });
    }

    function renderPrompts(prompts) {
      const promptList = document.getElementById('promptList');
      promptList.innerHTML = "";
      prompts.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'prompt';
        const pid = "prompt-" + i;
        div.innerHTML = `
          <strong>{p.title}</strong><br/>
          <em>{p.category}</em><br/>
          <p id="${pid}">{p.prompt}</p>
          <button onclick="copyToClipboard('${pid}', this)">Copy</button>
          <div class="copied-popup">Copied!</div>
        `;
        promptList.appendChild(div);
      });
    }

    function copyToClipboard(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const popup = btn.nextElementSibling;
        popup.style.display = 'inline';
        setTimeout(() => popup.style.display = 'none', 2000);
      });
    }

    loadPrompts();
  </script>
</body>
</html>
