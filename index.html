
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAC SalesIQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4B286D; color: white; padding: 1rem 2rem; display: flex; align-items: center; gap: 1rem; }
    header img { height: 48px; }
    h1 { margin: 0; font-size: 1.4rem; }
    nav, .search-bar { background: #eee; padding: 1rem; text-align: center; }
    nav button { margin: 0 10px; background: none; border: none; color: #4B286D; font-weight: bold; cursor: pointer; }
    input[type="text"] { padding: 0.5rem; width: 60%; max-width: 400px; }
    .container { padding: 2rem; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .card { background: #fff; border-radius: 8px; padding: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .card h3 { color: #4B286D; margin-top: 0; }
    .card p { color: #444; font-size: 0.9rem; }
    .card button { background-color: #66CC33; border: none; color: white; padding: 0.4rem 0.7rem; margin-right: 0.5rem; cursor: pointer; }
    .empty { text-align: center; padding: 2rem; color: #777; font-style: italic; }
  </style>
</head>
<body>
  <header>
    <img src="tac-agcg-logo.png" alt="TELUS AGCG Logo">
    <h1>TAC SalesIQ – Intelligent Sales Enablement</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search prompts..." onkeyup="filterPrompts()">
  </div>

  <nav>
    <button onclick="showCategory('all')">All</button>
    <button onclick="showCategory('agriculture')">Agriculture</button>
    <button onclick="showCategory('consumer')">Consumer Goods</button>
    <button onclick="showSaved()">My Prompts ⭐</button>
  </nav>

  <div class="container">
    <div id="promptGrid" class="card-grid"></div>
    <div id="emptyState" class="empty" style="display:none;">No prompts match your search or filter.</div>
  </div>

  <script>
    const prompts = [
      { id: 1, title: 'Account Discovery', category: 'agriculture', text: 'Summarize the agriculture customer’s Salesforce data.' },
      { id: 2, title: 'Objection Handling', category: 'consumer', text: 'Craft a response to pricing objections from a CG client.' },
      { id: 3, title: 'Follow-up Email', category: 'general', text: 'Write a follow-up email after a discovery call.' }
    ];

    const savedPromptIDs = JSON.parse(localStorage.getItem('savedPrompts') || '[]');

    function renderPrompts(list) {
      const grid = document.getElementById('promptGrid');
      const empty = document.getElementById('emptyState');
      grid.innerHTML = '';
      if (list.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.text}</p>
          <button onclick="copyPrompt('${p.text}')">Copy</button>
          <button onclick="toggleSave(${p.id})">${savedPromptIDs.includes(p.id) ? 'Unsave' : 'Save'}</button>
        `;
        grid.appendChild(card);
      });
    }

    function copyPrompt(text) {
      navigator.clipboard.writeText(text).then(() => alert('Prompt copied to clipboard!'));
    }

    function toggleSave(id) {
      const index = savedPromptIDs.indexOf(id);
      if (index > -1) savedPromptIDs.splice(index, 1);
      else savedPromptIDs.push(id);
      localStorage.setItem('savedPrompts', JSON.stringify(savedPromptIDs));
      filterPrompts(); // re-render
    }

    function filterPrompts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = prompts.filter(p =>
        (p.title + p.text).toLowerCase().includes(query) &&
        (!currentCategory || currentCategory === 'all' || p.category === currentCategory)
      );
      renderPrompts(filtered);
    }

    let currentCategory = 'all';
    function showCategory(cat) {
      currentCategory = cat;
      filterPrompts();
    }

    function showSaved() {
      const saved = prompts.filter(p => savedPromptIDs.includes(p.id));
      renderPrompts(saved);
    }

    // Initial render
    filterPrompts();
  </script>
</body>
</html>
