
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAC SalesIQ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    header { background: #4B286D; color: white; padding: 1em; text-align: center; }
    main { padding: 1em; max-width: 800px; margin: auto; }
    .prompt { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
    .saved { background: #e0ffe0; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <header>
    <h1>TAC SalesIQ</h1>
    <img src="tac-agcg-logo.png" alt="Logo" height="40"/>
  </header>
  <main>
    <input type="text" id="search" placeholder="Search prompts..." style="width: 100%; padding: 0.5em; margin-bottom: 1em;"/>
    <div id="promptList">Loading prompts...</div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjYWTQqMwbPekEBCeu5MiRpsxkq2FTcRQ",
      authDomain: "tac-salesiq-app.firebaseapp.com",
      projectId: "tac-salesiq-app",
      storageBucket: "tac-salesiq-app.appspot.com",
      messagingSenderId: "604151053298",
      appId: "1:604151053298:web:03f4651328c31770022789"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const promptList = document.getElementById('promptList');
    const searchInput = document.getElementById('search');

    function renderPrompts(prompts) {
      promptList.innerHTML = '';
      prompts.forEach(doc => {
        const p = doc.data();
        const div = document.createElement('div');
        div.className = 'prompt';
        div.innerHTML = `
          <strong>${p.title}</strong><br/>
          <em>${p.category}</em><br/>
          <p>${p.prompt}</p>
          <button onclick="savePrompt('${doc.id}')">Save</button>
        `;
        promptList.appendChild(div);
      });
    }

    async function loadPrompts() {
      const snapshot = await getDocs(collection(db, "prompts"));
      let prompts = snapshot.docs;

      renderPrompts(prompts);

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const filtered = prompts.filter(doc => 
          doc.data().title.toLowerCase().includes(query) || 
          doc.data().prompt.toLowerCase().includes(query)
        );
        renderPrompts(filtered);
      });
    }

    window.savePrompt = (id) => {
      let saved = JSON.parse(localStorage.getItem("savedPrompts") || "[]");
      if (!saved.includes(id)) {
        saved.push(id);
        localStorage.setItem("savedPrompts", JSON.stringify(saved));
        alert("Prompt saved!");
      }
    }

    loadPrompts();
  </script>
</body>
</html>
